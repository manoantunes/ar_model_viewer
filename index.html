<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer src="https://github.com/manoantunes/ar_model_viewer/raw/main/docs/Assem3%20-%20Part2-1.gltf" alt="Seu modelo 3D" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>
</body>
</html>
