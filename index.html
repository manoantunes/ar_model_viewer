<!DOCTYPE html>
<html>
<head>
    <title>My first AR.js app</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model-asset" src="https://manoantunes.github.io/glbrep/Assem3-Part2-1.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity gltf-model="#model-asset" rotation="0 180 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
