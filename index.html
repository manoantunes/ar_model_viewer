<!DOCTYPE html>
<html>
  <head>
    <title>My first 3D Model Viewer</title>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer src="https://github.com/manoantunes/ar_model_viewer/raw/main/Assem3%20-%20Part2-1.gltf" alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
  </body>
</html>
